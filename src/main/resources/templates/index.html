<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <title>首页</title>
</head>
<body>
    <form id="form1" method="post">
        用户名：<input id="userName" type="text" name="userName" placeholder="请输入用户名"><br>
        密&nbsp;码：<input id="passWord" type="password" name="passWord" placeholder="请输入密码"><br>
        <input type="button" onclick="login()" value="登录">
    </form>
<script>

    function login() {
        var userName = $("#userName").val();
        var passWord = $("#passWord").val();
        if (userName == ''){
            alert("请输入用户名！");
            return false;
        }
        if (passWord == ''){
            alert("请输入密码！");
            return false;
        }
        $.ajax({
            type: "POST",
            url: "/login",
            data: {userName:userName, passWord:passWord},
            dataType: "json",
            success: function(data){
                if (data == "200") {
                    localStorage.setItem('nickname', document.getElementById('userName').value);
                    location.href = "/room";
                }else {
                    alert("登陆失败！");
                }
            }
        });
    }
</script>
</body>
</html>
